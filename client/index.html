<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaaS Product Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-lg w-full max-w-md p-8 transition-transform transform hover:scale-105">
        <div class="mb-6 text-center">
            <h1 class="text-4xl font-extrabold text-blue-700 mb-2">ðŸš€ SaaS Product</h1>
            <p class="text-gray-600 text-lg">Get Early Access to Our Amazing Product!</p>
        </div>

        <form id="signupForm" class="space-y-5">
            <div>
                <input type="text" name="name" placeholder="Your Name" required
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition">
            </div>
            <div>
                <input type="email" name="email" placeholder="Your Email" required
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition">
            </div>
            <div>
                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold shadow-lg hover:opacity-90 transition">
                    Sign Up Now
                </button>
            </div>
        </form>

        <div id="message" class="mt-6 text-green-600 font-semibold text-center"></div>
    </div>

    <script>
       const form = document.getElementById("signupForm");
      form.addEventListener("submit", async (e) => {
       e.preventDefault();
    const formData = {
        name: form.name.value,
        email: form.email.value
    };

    const res = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    });

    const data = await res.json();

    if (data.message) {
        window.location.href = "thankyou.html";
    }
});

    </script>

</body>
</html>
